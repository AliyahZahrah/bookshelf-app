<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Bookshelf App</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://font.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Icon Menu -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  
  <body>
    <!-- Bagian Header -->
    <header>
      <img src="assets/img/logo.png" alt="Logo Bookshelf App">
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <!-- Bagian Form Input Buku -->
      <section class="input_section">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" aria-label="Book title" />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" aria-label="Book author" />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" aria-label="Book publication year" />
          </div>
          <div class="checkbox-container">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
              aria-label="Mark if book is finished reading"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton" aria-label="Add book to shelf">
            <ion-icon name="bookmark-outline"></ion-icon> Masukkan Buku ke rak <span>Belum Selesai Dibaca</span>
          </button>
        </form>
      </section>

      <!-- Bagian Cari Buku Berdasarkan Judul Buku-->
      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
            <label for="searchBookTitle">Judul</label>
            <div>
                <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" aria-label="Search book by title" />
                <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton" aria-label="Submit search query">
                    <ion-icon name="search-outline"></ion-icon> Cari
                </button>
            </div>
        </form>
      </section>

      <!-- Bagian Buku yang Belum Selesai Dibaca-->
      <section class="book_shelf">
        <h2>Belum Selesai Dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- Books will be dynamically inserted here by JavaScript -->
        </div>
      </section>

      <!-- Bagian Buku yang Selesai Dibaca-->
      <section class="book_shelf">
        <h2>Selesai Dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!-- Books will be dynamically inserted here by JavaScript -->
        </div>
      </section>
    </main>

    <!-- Bagian Footer -->
    <footer>
      <p>Aliyah Zahrah FC-11 &#169; 2025, Coding Camp 2025 powered by DBS Foundation</p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
